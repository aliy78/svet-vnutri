<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–≤–µ—Ç –≤–Ω—É—Ç—Ä–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* –ó–≤—ë–∑–¥—ã –Ω–∞ —Ñ–æ–Ω–µ */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }
    .stars::before, .stars::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(white, transparent) repeat;
      background-size: 3px 3px;
      opacity: 0.6;
      animation: twinkle 5s infinite alternate;
    }
    .stars::after {
      background-size: 2px 2px;
      opacity: 0.4;
      animation-duration: 7s;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to   { opacity: 0.8; }
    }

    /* –°–∏—è—é—â–∏–π –∫—Ä—É–≥ */
    .orb {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #fffacd, #ffd700, #000);
      box-shadow: 0 0 80px 40px #ffd700;
      position: relative;
      z-index: 2;
      opacity: 0;
      transform: scale(0.5);
      animation: sunrise 6s forwards;
    }

    /* –û—Ä–µ–æ–ª –≤–æ–∫—Ä—É–≥ –∫—Ä—É–≥–∞ */
    .halo {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.3), transparent 70%);
      z-index: 1;
      opacity: 0;
      animation: sunrise 6s forwards, pulse 6s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.4; }
      to   { transform: scale(1.1); opacity: 0.7; }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –≤–æ—Å—Ö–æ–¥–∞ */
    @keyframes sunrise {
      0%   { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* –ö–Ω–æ–ø–∫–∞ –∑–≤–æ–Ω–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    .bell-btn {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,215,0,0.15);
      color: #ffd700;
      border: 1px solid rgba(255,215,0,0.6);
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 14px;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: opacity 0.6s ease;
    }
    .bell-btn.hidden { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="halo"></div>
  <div class="orb"></div>

  <!-- –ó–≤—É–∫: –ª–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª assets/bells.mp3 -->
  <audio id="bells" preload="auto">
    <source src="assets/bells.mp3" type="audio/mpeg">
  </audio>

  <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∑–≤–æ–Ω–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö -->
  <button class="bell-btn" id="bellBtn">üîî –ó–≤–æ–Ω</button>

  <script>
    const audio = document.getElementById('bells');
    const btn = document.getElementById('bellBtn');

    function tryAutoplay() {
      audio.currentTime = 0;
      audio.volume = 0.8;
      audio.play().then(() => {
        btn.classList.add('hidden'); // –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ —Å—Ä–∞–±–æ—Ç–∞–ª
      }).catch(() => {
        btn.classList.remove('hidden'); // –Ω—É–∂–µ–Ω –∫–ª–∏–∫ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
      });
    }

    window.addEventListener('load', tryAutoplay);

    btn.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
      btn.classList.add('hidden');
    });

    // –ü–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ –∑–≤–æ–Ω–∞ –∫–∞–∂–¥—ã–µ 3 –º–∏–Ω—É—Ç—ã
    setInterval(() => {
      if (!audio.paused) return;
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }, 180000);
  </script>
</body>
</html>
