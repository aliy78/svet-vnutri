<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Свет внутри</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* Звёзды на фоне */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }
    .stars::before, .stars::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(white, transparent) repeat;
      background-size: 3px 3px;
      opacity: 0.6;
      animation: twinkle 5s infinite alternate;
    }
    .stars::after {
      background-size: 2px 2px;
      opacity: 0.4;
      animation-duration: 7s;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to   { opacity: 0.8; }
    }

    /* Сияющий круг */
    .orb {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #fffacd, #ffd700, #000);
      box-shadow: 0 0 80px 40px #ffd700;
      position: relative;
      z-index: 2;
      opacity: 0;
      transform: scale(0.5);
      animation: sunrise 6s forwards;
    }

    /* Ореол вокруг круга */
    .halo {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.3), transparent 70%);
      z-index: 1;
      opacity: 0;
      animation: sunrise 6s forwards, pulse 6s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.4; }
      to   { transform: scale(1.1); opacity: 0.7; }
    }

    /* Анимация восхода */
    @keyframes sunrise {
      0%   { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Кнопка звона для мобильных */
    .bell-btn {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,215,0,0.15);
      color: #ffd700;
      border: 1px solid rgba(255,215,0,0.6);
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 14px;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: opacity 0.6s ease;
    }
    .bell-btn.hidden { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="halo"></div>
  <div class="orb"></div>

  <!-- Звук: локальный файл assets/bells.mp3 -->
  <audio id="bells" preload="auto">
    <source src="assets/bells.mp3" type="audio/mpeg">
  </audio>

  <!-- Кнопка для запуска звона на мобильных -->
  <button class="bell-btn" id="bellBtn">Звон</button>

  <script>
    // Попытка автозапуска на десктопе
    const audio = document.getElementById('bells');
    const btn = document.getElementById('bellBtn');

    function tryAutoplay() {
      audio.currentTime = 0;
      audio.volume = 0.8;
      audio.play().then(() => {
        // Если автозапуск разрешён — скрыть кнопку
        btn.classList.add('hidden');
      }).catch(() => {
        // Мобильные браузеры часто требуют жест
        btn.classList.remove('hidden');
      });
    }

    // Запуск при загрузке
    window.addEventListener('load', tryAutoplay);
    // Ручной запуск
    btn.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
      btn.classList.add('hidden');
    });

    // Мягкое повторение звона (каждые 3 минуты)
    setInterval(() => {
      if (!audio.paused) return; // если играет — не вмешиваемся
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }, 180000);
  </script>
</body>
</html>
